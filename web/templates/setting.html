{% extends 'base.html' %}

{% block title %}
        gua
{% endblock %}


{% block content %}
<!-- navbar -->
</div>
<div id="main">
    <div id="sidebar">

        <div class="panel">

            <div class="header">
                <span class="col_fade">个人信息</span>
            </div>
            <div class="inner">
                <div class="user_card">
                    <div>
                        <a class="user_avatar" href="#">
                            <img src="{{ user.image }}" title="user_img">
                        </a>
                        <span class="user_name">
                            <a class="dark"
                               href="#">{{ user.username }}
                            </a>
                        </span>

                        <div class="board clearfix">

                        </div>
                        <div class="space clearfix"></div>
                        <span class="signature">
                            {{ user.signature }}
                        </span>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div id="content">
        <div class="panel">
            <div class="header">
                <ul class="breadcrumb">
                    <li><a href="#">主页</a><span class="divider">/</span></li>
                    <li class="active">设置</li>
                </ul>
            </div>
            <div class="inner">
                <form id="setting_form" class="form-horizontal" action="{{ url_for('.setting') }}" method="post">
                    <div class="control-group">
                        <label class="control-label" for="name">用户名</label>

                        <div class="controls">
                            <input class="input-xlarge readonly" id="name" name="username" size="30" type="text"
                                   value="">
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="signature">个性签名</label>

                        <div class="controls">
                            <textarea class="input-xlarge" id="signature" name="signature" size="30"></textarea>
                        </div>
                    </div>
                    <input type="hidden" id="action" name="action" value="change_setting">
                    <input type="hidden" name="_csrf" value="i8rs7HYw-_SiUkG6GnrUZfPjpp6CPMA_Y50U">

                    <div class="form-actions">
                        <input type="submit" class="span-primary submit_btn" value="保存设置">
                    </div>
                </form>
            </div>
        </div>

        <div class="panel">
            <div class="header">
                <span class="col_fade">更改密码</span>
            </div>
            <div class="inner">
                <form id="change_pass_form" class="form-horizontal" action="{{ url_for('.setting_update_password') }}"
                      method="post">
                    <div class="control-group">
                        <label class="control-label" for="old_pass">当前密码</label>

                        <div class="controls">
                            <input class="input-xlarge" type="password" id="old_pass" name="old_password" size="30">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="new_pass">新密码</label>

                        <div class="controls">
                            <input class="input-xlarge" type="password" id="new_pass" name="new_password" size="30">
                        </div>
                    </div>
                    <input type="hidden" id="action" name="action" value="change_password">
                    <input type="hidden" name="_csrf" value="i8rs7HYw-_SiUkG6GnrUZfPjpp6CPMA_Y50U">

                    <div class="form-actions">
                        <input type="submit" class="span-primary submit_btn" value="更改密码">
                    </div>
                </form>
            </div>
        </div>

        <div class="panel">
            <div class="header">
                <span class="col_fade">上传头像</span>
            </div>
            <div class="inner">
                <div>

                </div>
                <div>
                    <form method="post"
                          action="{{ url_for('.avatar_add') }}"
                          enctype="multipart/form-data">
                        <input type="file" name="avatar">
                        <button type="submit" class="span-primary submit_btn">上传头像</button>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}
