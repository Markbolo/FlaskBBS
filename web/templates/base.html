<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}

        {% endblock %}
    </title>

    <link href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/index.css" media="all">
    <link rel="stylesheet" href="/static/css/new.css" media="all">
    <link rel="stylesheet" href="/static/css/sign_in.css">

    <script async="" src="/static/js/analytics.js"></script>
    <script src="/static/js/index.min.f7c13f64.min.js"></script>
</head>
<body>
{% block nav %}
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand navbar-left" href="#">Snow Bean</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{{ url_for('topic.index') }}">首页</a></li>

                    <li><a href="{{ url_for('index.setting') }}">设置</a></li>
                    {% if current_user() %}
                        <li>
                            <a href="{{ url_for('index.logout') }}">退出</a>
                        </li>
                    {% else %}
                        <li>
                            <a class="" href="{{ url_for('index.index') }}">登录</a>
                        </li>
                    {% endif %}
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>

{% endblock %}

{% block content %}
{% endblock %}

{% block tail %}
    <footer class="footer">
      <div class="container">
          <div class="col-md-4"></div>
          <div class="col-md-4"><p class="text-muted"></p></div>
          <div class="col-md-4"></div>
      </div>
    </footer>
{% endblock %}
</body>
</html>
